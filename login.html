<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
    <div class="flex justify-center mb-30">
        <div class="lg:w-216 md:w-156">
            <a href="" class="flex justify-center items-start"><img src="assets/logo.png" alt="spotify-logo"
                    class="w-24 py-8 md:w-32"></a>
            <h2 class="font-bold" style="text-align: center;">Sign In free to start listening.</h2>

            

            

            <hr class="mt-8 mb-6 border-gray-400">

            <form action="#" method="get">

                <!-- <h3 class="text-center font-bold tracking-wide mt-0">
                    Sign In with your email address
                </h3> -->

                    <!-- Username -->
                    <div class="flex-grow mt-4">
                        <label for="username" class="inline-block font-extrabold text-sm my-2">User Name</label>
                        <br>
                        <input class="w-full py-3 px-2 border border-gray-500 placeholder-gray-600 rounded text-sm focus:outline-none focus:border-gray-900" type="text" placeholder="Enter username">
                    </div>
                    
                    <!--password -->
                    <div class="flex-grow mt-4">
                        <label for="password" class="inline-block font-extrabold text-sm my-2">Enter password</label>
                        <br>
                        <input class="w-full py-3 px-2 border border-gray-500 placeholder-gray-800 rounded text-sm focus:outline-none focus:border-gray-900" type="text" placeholder="Enter password">
                    </div>

                    <br/>

                    <!-- <span class="block mt-2 text-sm font-semibold">This appears on your profile.</span> -->

                   
                            

                    

                    <button class="w-full p-3 uppercase text-sm font-bold text-white bg-green-600  rounded-full tracking-widest hover:bg-green-500 transform hover:scale-105 focus:scale-100 focus:bg-green-800 focus:text-opacity-75 focus:bg-opacity-100 outline-none">SIGN UP</button>
                    <div class=" text-center text-sm my-6">
                        Don"t Have an account?
                        <a href="signup.html" class="text-green-500 underline">Sign IN</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
