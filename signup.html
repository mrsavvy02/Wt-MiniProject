    <div class="flex justify-center mb-30">
        <div class="lg:w-216 md:w-156">
            <a href="" class="flex justify-center items-start"><img src="logo.png" alt="spotify-logo"
                    class="w-24 py-8 md:w-32"></a>
            <h2 class="font-bold" style="text-align: center;">Sign up for free to start listening.</h2>

            <div class="w-full flex justify-center">
                <a href="#"
                    class=" md:w-108 lg:w-108 px-16 py-3 border rounded-full mt-6 bg-blue-800 text-center text-white text-sm font-bold tracking-widest hover:bg-opacity-75 transform hover:scale-105 focus:scale-100 focus:bg-blue-900 focus:text-opacity-75 focus:bg-opacity-100">
                    SIGN UP WITH FACEBOOK
                </a>
            </div>

            <hr class="mt-8 mb-6 border-gray-400">

            <form action="">

                <h3 class="text-center font-bold tracking-wide mt-0">
                    Sign up with your email address
                </h3>

                <!-- Email -->
                <div class="flex-col justify-center w-11/12 md:w-4/6 lg:w-3/6 mx-auto ">
                    <div class="flex-grow mt-4">
                        <label for="email" class="inline-block font-extrabold text-sm my-2">What's your
                            email?</label>
                        <br>
                        <input
                            class="w-full py-3 px-2 border border-gray-500 placeholder-gray-800 rounded text-sm focus:outline-none focus:border-gray-900"
                            type="email" placeholder="Enter your email.">
                    </div>
                    
                    <!-- Confirm Email -->

                    <div class="flex-grow mt-4">
                        <label for="confirm_mail" class="inline-block font-extrabold text-sm my-2">Confirm your
                            email</label>
                        <br>
                        <input
                            class="w-full py-3 px-2 border border-gray-500 placeholder-gray-800 rounded text-sm focus:outline-none focus:border-gray-900"
                            type="email" placeholder="Enter your email.">
                    </div>

                    <!-- Create password -->
                    <div class="flex-grow mt-4">
                        <label for="password" class="inline-block font-extrabold text-sm my-2">Create a password</label>
                        <br>
                        <input class="w-full py-3 px-2 border border-gray-500 placeholder-gray-800 rounded text-sm focus:outline-none focus:border-gray-900" type="text" placeholder="Create a password">
                    </div>

                    <!-- Username -->
                    <div class="flex-grow mt-4">
                        <label for="username" class="inline-block font-extrabold text-sm my-2">What should we call you?</label>
                        <br>
                        <input class="w-full py-3 px-2 border border-gray-500 placeholder-gray-600 rounded text-sm focus:outline-none focus:border-gray-900" type="text" placeholder="Enter username">
                    </div>

                    <span class="block mt-2 text-sm font-semibold">This appears on your profile.</span>

                    <!-- Date of Birth -->
                    <div class="flex-grow mt-4">
                        <span class="inline-block font-extrabold text-sm mt-2 mb-2">What's your date of birth?</span>
                        <div class="grid grid-cols-4 gap-4 text-xs font-semibold">
                            <!-- Month -->
                            <div class="col-span-2">
                                <label class="block text-sm font-semibold" for="month">Month</label>
                                <div class="flex items-start border border-gray-500  focus:outline-none focus:border-gray-900 rounded">
                                    <select name="month" placeholder="Month" id="month"
                                        class="rounded py-4 px-2 pr-10 block tracking-wide w-full h-full  place-self-auto outline-none border-none bg-white appearance-none">
                                        <option disabled value>Month</option>
                                        <option value="January">January</option>
                                        <option value="February">February</option>
                                        <option value="March">March</option>
                                        <option value="April">April</option>
                                        <option value="May">May</option>
                                        <option value="June">June</option>
                                        <option value="July">July</option>
                                        <option value="August">August</option>
                                        <option value="September">September</option>
                                        <option value="October">October</option>
                                        <option value="November">November</option>
                                        <option value="December">December</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Day -->
                            <div class="px-1">
                                <label class="block text-sm font-semibold" for="day">Day</label>
                                <input
                                    class="w-full py-4 px-2 border border-gray-500 placeholder-gray-600 rounded text-sm focus:outline-none focus:border-gray-900"
                                    type="text" placeholder="DD">
                            </div>

                            <!-- Year -->
                            <div>
                                <label class="block text-sm font-semibold" for="year">Year</label>
                                <input
                                    class="w-full py-4 px-2 border border-gray-500 placeholder-gray-600 rounded text-sm focus:outline-none focus:border-gray-900"
                                    type="text" placeholder="YYYY">
                            </div>
                        </div>
                    </div>

                    <!-- Gender -->
                    <div class="flex-col mt-4 mb-2">
                        <span class="block font-extrabold text-sm my-2">What's your gender?</span>
                        <div class="flex">
                            <label for="gender" class="flex">
                                <input type="radio" name="gender" class="my-auto">
                                <span class="text-sm my-auto ml-3 mr-8 text-center font-semibold">Male</span>
                            </label>
                            <label for="gender" class="flex">
                                <input type="radio" name="gender" class="my-auto">
                                <span class="text-sm my-auto ml-3 mr-8 text-center font-semibold">Female</span>
                            </label>
                            <label for="gender-non-binary" class="flex ">
                                <input type="radio" name="gender" class="my-auto ">
                                <span class="text-sm my-auto ml-3 mr-8 text-center font-semibold">Non-binary</span>
                            </label>
                        </div>
                    </div>

                    <button class="w-full p-3 uppercase text-sm font-bold text-white bg-green-600  rounded-full tracking-widest hover:bg-green-500 transform hover:scale-105 focus:scale-100 focus:bg-green-800 focus:text-opacity-75 focus:bg-opacity-100 outline-none">SIGN UP</button>
                    <div class=" text-center text-sm my-6">
                        Have an account?
                        <a href="login.html" class="text-green-500 underline">Log In</a>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
